<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --bg-gradient: linear-gradient(135deg, #2e001f 0%, #680026 100%);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Glass Container */
.container {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 2.5rem;
    border-radius: 25px;
    text-align: center;
    width: 500px;
    max-width: 90%;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

.screen {
    display: none;
}

.screen.active {
    display: block;
}

h1 {
    font-family: 'Parisienne', cursive;
    font-size: 3rem;
    margin-bottom: 1.5rem;
}

p {
    margin-bottom: 2rem;
    font-size: 1.1rem;
    color: #ddd;
}

#proposal-subtext {
    white-space: pre-line;
}

/* Buttons */
.btn {
    padding: 12px 35px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 10px;
    font-weight: 600;
    transition: 0.3s;
    background: linear-gradient(45deg, #ff3366, #ff6b6b);
    color: white;
}

#noBtn {
    background: #444;
}

.btn:hover {
    transform: scale(1.1);
}

/* Music Button */
.music-control {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.1);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 22px;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
}
</style>
</head>

<body>

<div class="container">
    <div id="screen-proposal" class="screen active">
        <h1>Will You Be My Valentine? üåπ</h1>
        <p id="proposal-subtext"></p>

        <button class="btn" onclick="acceptProposal()">YES! üòç</button>
        <button class="btn" id="noBtn"
            onmouseover="dodgeButton()"
            ontouchstart="dodgeButton()">No üò¢</button>
    </div>

    <div id="screen-celebration" class="screen">
        <h1>She Said YES! üíñ</h1>
        <p>Forever starts now.</p>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mp3">
</audio>

<div class="music-control" onclick="toggleMusic()">üéµ</div>

<script>

/* --- CONFIGURATION --- */
// ACTION: Replace with your actual email to receive the notification
const YOUR_EMAIL = "sahilgaba8968@gmail.com";
/* --------------------- */

const music = document.getElementById("bgMusic");
let isPlaying = false;

document.getElementById("proposal-subtext").textContent = "";

function toggleMusic() {
    if (isPlaying) {
        music.pause();
    } else {
        music.play().catch(()=>{});
    }
    isPlaying = !isPlaying;
}

/* Move NO button */
function dodgeButton() {
    const btn = document.getElementById("noBtn");
    const padding = 8;
    btn.style.position = "fixed";
    btn.style.margin = "0";

    const halfWidth = window.innerWidth * 0.5;
    const halfHeight = window.innerHeight * 0.5;
    const maxX = Math.max(padding, halfWidth - btn.offsetWidth - padding);
    const maxY = Math.max(padding, halfHeight - btn.offsetHeight - padding);
    const x = padding + Math.random() * Math.max(0, maxX - padding);
    const y = padding + Math.random() * Math.max(0, maxY - padding);

    btn.style.left = x + "px";
    btn.style.top = y + "px";
    keepNoButtonInHalfScreen();
}

function keepNoButtonInHalfScreen() {
    const btn = document.getElementById("noBtn");
    if (!btn || btn.style.position !== "fixed") return;

    const padding = 8;
    const halfWidth = window.innerWidth * 0.5;
    const halfHeight = window.innerHeight * 0.5;
    const rect = btn.getBoundingClientRect();
    let left = parseFloat(btn.style.left) || 0;
    let top = parseFloat(btn.style.top) || 0;

    if (rect.left < padding) left += padding - rect.left;
    if (rect.top < padding) top += padding - rect.top;
    if (rect.right > halfWidth - padding) left -= rect.right - (halfWidth - padding);
    if (rect.bottom > halfHeight - padding) top -= rect.bottom - (halfHeight - padding);

    btn.style.left = Math.max(0, left) + "px";
    btn.style.top = Math.max(0, top) + "px";
}

window.addEventListener("resize", keepNoButtonInHalfScreen);

async function sendYesNotification(details) {
    const response = await fetch(`https://formsubmit.co/ajax/${encodeURIComponent(YOUR_EMAIL)}`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            Accept: "application/json"
        },
        body: JSON.stringify({
            _subject: "Proposal Alert: YES clicked",
            clicked_at: details.clickedAt,
            message: "A person clicked on YES."
        })
    });

    if (!response.ok) {
        throw new Error("Notification request failed");
    }
}

/* YES action */
async function acceptProposal() {
    const details = {
        clickedAt: new Date().toISOString()
    };

    try {
        await sendYesNotification(details);
    } catch (error) {
        console.error("Could not send yes notification:", error);
    }

    document.getElementById("screen-proposal").classList.remove("active");
    document.getElementById("screen-celebration").classList.add("active");
    triggerConfetti();
}

/* Confetti */
function triggerConfetti() {
    const colors = ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff'];

    for (let i = 0; i < 120; i++) {
        const div = document.createElement("div");
        div.classList.add("confetti");
        div.style.left = Math.random() * 100 + "vw";
        div.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        document.body.appendChild(div);

        div.animate([
            { transform: "translateY(0)", opacity: 1 },
            { transform: "translateY(100vh)", opacity: 0 }
        ], {
            duration: Math.random()*2000 + 2000,
            easing: "linear",
            fill: "forwards"
        });
    }
}

</script>

</body>
</html>
